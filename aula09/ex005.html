<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(68, 67, 67);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1 name="titulo">Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName("p")[0]
        var p2 = window.document.getElementsByTagName("p")[1]
        // var d = window.document.getElementById("msg")
        var d = window.document.querySelector("div#msg")
        var t = window.document.getElementsByName("titulo")[0]

        corpo.style.background = "black"

        p1.style.color = "blue"

        document.write("<br>innerText: " + p2.innerText) // Pega só o texto sem a formatação, sem as tags filhas
        document.write("<br>innerHTML: " + p2.innerHTML) // Pega tanto o texto quanto a formatação, as tags filhas

        /*
        d.style.background = "green"
        d.innerText = "Estou aguardando..."
        */
       d.style.color = "red"

        t.innerText = "Mudei o Título"


    </script>
</body>
</html>
