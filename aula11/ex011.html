<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Nacionalidade</h1>

    <label for="txtpais">Onde você nasceu?</label>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="nacionalidade()">
    <div id="res">

    </div>

    <script>
        function nacionalidade() {
            var país = window.document.getElementById("txtpais").value
            var div = window.document.getElementById("res")

            if (país == "Brasil" || país == "brasil") {
                div.innerHTML = `<p>Você nasceu no Brasil, então, você é brasileiro</p>`
            } else {
                div.innerHTML = `<p>Você nasceu no(a) ${país}, então você é estrangeiro!</p>`
            }
        }

    </script>
</body>
</html>
