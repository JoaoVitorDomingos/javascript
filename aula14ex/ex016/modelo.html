<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <main>
        <section>
            <div>
                <p>
                    <label for="txtinicio">Início:</label>
                    <input type="number" name="txtinicio" id="txtinicio">
                </p>

                <p>
                    <label for="txtfim">Fim:</label>
                    <input type="number" name="txtfim" id="txtfim">
                </p>

                <p>
                    <label for="txtpasso">Passo:</label>
                    <input type="number" name="txtpasso" id="txtpasso">
                </p>

                <input type="button" value="Contar" onclick="contar()">
            </div>

            <div id="res">
                <p id="res-paragrafo">Preparando a contagem...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <a href="#">João Vitor C. Domingos</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
