<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo/style.css">

    <style>
        div.parte1 {
            margin-bottom: 20px;
        }

        select#tabnumeros {
            display: block;
            width: 30%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>
        <section>
            <div>
                    <div class="parte1">
                        <label for="txtnum">Número (entre 1 e 100)</label>
                        <input type="number" name="txtnum" id="txtnum">
                        <input type="button" value="Adicionar" onclick="adicionar()">
                    </div>

                    <select name="numeros" id="tabnumeros" size="10">
                    </select>

                    <input type="button" value="Finalizar" onclick="finalizar()">
            </div>

            <div id="res">
                
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <a href="#">João Vitor C. Domingos</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
