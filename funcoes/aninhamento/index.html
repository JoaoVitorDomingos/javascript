<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Aninhadas</title>
</head>
<body>
    
</body>

<script>
    
    function doProcess(a, b) {
        function dispSum() {
            alert(`Soma de ${a} + ${b} = ${a + b}`)
        }

        function dispDiff() {
            alert(`Diferença de ${a} - ${b} = ${a - b}`)
        }

        dispSum()
        dispDiff()
    }

    doProcess(10, 20)

</script>

</html>
