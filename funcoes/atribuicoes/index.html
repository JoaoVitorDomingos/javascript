    <title>Atribuição de Funções</title>
</head>
<body>
    
</body>

<script>
    function Alerta() {
        alert("Isso é um alerta!")
    }

    var a = Alerta
    console.log("a = " + a)

    function Soma(a, b) {
        var c = a + b
        return c
    }

    var soma = Soma(10, 20)
    console.log("soma = " + soma)
</script>
