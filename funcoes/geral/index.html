<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JavaScript Geral</title>
</head>
<body>
    <input type="button" value="Show Difference" onclick="alert(GetDifference(10, 5))">
</body>

<script>
    function GetDifference(a, b) {
        var c = a - b
        return c
    }
</script>
</html>
